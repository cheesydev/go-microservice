apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource-config
data:
  datasource.yaml: |-
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus:9090
        access: proxy
        isDefault: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:6.7.0
        ports:
          - containerPort: 3000
        volumeMounts:
          - name: datasource-config
            # https://grafana.com/docs/grafana/latest/installation/configure-docker/#default-paths
            # https://grafana.com/docs/grafana/latest/administration/provisioning/#datasources
            mountPath: /etc/grafana/provisioning/datasources
      volumes:
      - name: datasource-config
        configMap:
          # contains datasource.yaml
          name: grafana-datasource-config
---
kind: Service
apiVersion: v1
metadata:
  name: grafana
spec:
  selector:
    app: grafana
  type: NodePort
  ports:
  - port: 3000
